<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting | Home</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <meta name="description" content="A Lourentta's WDD130 Whitewater Rafting Home">
    <meta name="author" content="Okuku Ogorchukwu Lourentta">
</head>
<body>
    <header>
        <img src="images/z-wwr-blue.jpg" alt="wwr logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>

        <h1>Home</h1>
    </header>
    <main>
        <div id="hero">
            <img src="images/download.webp" alt="hero image" id="hero-image">
            <h2>Whitewater Rafting Home</h2>
        </div>
        <section class="learn-more">
            <h2>Adventure Awaits You</h2>
            <figure>
                <img src="images/download.webp" alt="adventure">
                <figcaption>Series of Adventure in breath-taking rivers</figcaption>
            </figure>
            <figure>
                <img src="images/raft.jpg" alt="fun">
                <figcaption>None stop fun with our quality lifejackets</figcaption>
            </figure>
        </section>
        <form action="#">
            <fieldset>
                <legend>Sign-up for our newsletter</legend>
                <div class="form-item column2">
                    <label for="fullname">Fullname:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
                <div>
                    <label for="feedback">Leave a message</label>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Write a message to us..."></textarea>
                </div>
                <div class="form-item column3">
                    <label for="newsletter"><input type="checkbox" name="newsletter" id="newsletter"> Please subscribe me to the monthly newsletter</label>
                </div>
            <button type="submit" id="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <img src="images/raft.jpg" alt="water rafting">
            <h2><a href="trips.html">Locate Us here</a></h2>
        </div>
    </main>
    <footer>
        <div>
            <p>&copy; 2025 Whitewater Rafting, Okuku Ogorchukwu Lourentta</p>
        </div>
        <div class="socials">
            <a href=""><img src="images/square-facebook-brands.svg" alt="Facebook"></a>
            <a href=""><img src="images/square-x-twitter-brands.svg" alt="Twitter"></a>
            <a href=""><img src="images/square-instagram-brands.svg" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
